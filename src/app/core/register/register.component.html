
<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-row">
        <label>First Name:</label>
        <input type="text" formControlName="fname" class="inputTxt">
        <div *ngIf="submitted && f['fname'].errors" class="error-message">
           <!--f Shortcut for this.registerForm.controls-->
            <small *ngIf="f['fname'].errors['required']">First Name is required</small>
        </div>
    </div>
    <div class="form-row">
        <label>Last Name:</label>
        <input type="text" formControlName="lname" class="inputTxt"/>
        <div *ngIf="submitted && f['lname'].errors" class="error-message">
          <small *ngIf="f['lname'].errors['required']">Last Name is required</small>
        </div>
      </div>
      <div class="form-row">
        <label>Email ID:</label>
        <input type="email" formControlName="email" class="inputTxt">
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['invalidEmailDomain']">Email must end with .com, .in, .net, or .org</small>
        </div>
      </div>

      <div  class="form-row">
        <label>Password:</label>
        <input type="password" formControlName="password" class="inputTxt"/>
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Minimum 6 characters</small>
        </div>
      </div>
      <div class="form-row">
        <label>Confirm Password:</label>
        <input type="password" formControlName="confirmPassword" class="inputTxt" />

        <div *ngIf="submitted && (f['confirmPassword'].errors || registerForm.hasError('passwordsMismatch'))" class="error-message">
          <small *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</small>
          <small *ngIf="registerForm.hasError('passwordsMismatch')">Passwords do not match</small>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Register</button>
      </div>
   
  </form>
</div>
