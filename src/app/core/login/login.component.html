<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="form-row">
      <label>Email:</label>
      <input type="text" formControlName="username" class="inputTxt" />
      <div *ngIf="submitted && f['username'].errors" class="error-message">
        <small *ngIf="f['username'].errors['required']">Username is required</small>
        <small *ngIf="f['username'].errors['username']">Invalid username</small>
      </div>
    </div>
    <div class="form-row">
      <label>Password:</label>
      <input type="password" formControlName="password" class="inputTxt"/>
      <div *ngIf="submitted && f['password'].errors" class="error-message" >
        <small *ngIf="f['password'].errors['required']">Password is required</small>
        <small *ngIf="f['password'].errors['minlength']">
          Minimum 6 characters
        </small>
      </div>
    </div>
    <div class="button-container"><button type="submit" class="auto-button">Login</button></div>
  </form>
</div>
